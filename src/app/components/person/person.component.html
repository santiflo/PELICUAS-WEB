<body>
    <div class="card mb-3" style=" width:300;height:300px;"  *ngIf='person'>
        <img [src]="this.imgURL+person.profile_path" style=" width:300 height:300px;" [alt]="person.name" class="card-img-top">
        <div class="card body">
          <h2 class="card-title">{{person.name}}</h2>
          <p class="card-text">Fecha de nacimiento: {{person.birthday}}</p>
          <h3>Biograf√≠a:</h3>
           <p>{{person.biography}}</p>
          <hr>
        </div>
      </div>
</body>

<div class="card-deck">
  <div class="card" *ngFor="let cast of movieCredits.cast">
    <img [src]="this.imgURL+cast.poster_path"  (click)="goMovie(cast.id)">
    <div class="card-body">
      <h4 class="card-title">{{cast.title}}:</h4>
      <p class="card-text">{{cast.character}}</p>
    </div>
  </div>
</div>
